<html>
	<head>
		<title>Formulaire D'inscription</title>
	</head>
	<body>
		<form action="" method="post">
			<div bgcolor="E5E2E3">
				<div>
					<br>
					<h1>
						<p align="center">
							<font>Formulaire pour l'entrée en L1&nbsp;&nbsp;</font>
							<font color="red" size=8  style="font-family: 'Courier New', monospace;">M.I.T &nbsp;</font>
						</p>
					</h1>
				</div>
				<div width=1000px><br><br><br><br>
						<p align="center">
							<font size=5><u>Nom</u>:</font><br><br>
							<input type="text" name="nom" size=70/>
						</p>
						<p align="center">
							<font size=5><u>Prenom</u>:</font><br><br>
							<input type="text" name="prenom" size=70/>
						</p>
						<p align="center">
							<font size=5><u>Nuéros d'inscription au Bacc</u>:</font><br><br>
							<input type="text" name="numInsc" size=60/>
						</p>
						<p align="center">
							<font size=5><u>Serie</u>:</font><br><br>
							<input type="text" name="serie"/>
						</p>
						<p align="center">
							<font size=5><u>Metion</u>:</font><br><br>
							<input type="text" name="mention" size=30/><br><br>
						</p>
						<p align="center">
							<font size=5><u>Moyenne</u>:</font><br><br>
							<input type="text" name="moyenne" size=10/>
							<br><br>
							<input type="submit" name="Envoyé">
						</p><br><br>
						<br><br>
				</div>
			</div>
		</form>
	</body>
</html>
