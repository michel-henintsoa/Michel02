<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="stylesignin.css">
</head>
<body>
	<div class="container-login">
		<form action="http://www.exercice-login.mit/cgi-bin/signup.cgi" method="get">
			<input type="hidden" name="type" value="sign">
			<font>Name:</font><br/>
			<input type="text" name="fullname" placeholder="Full Name">
			<br/>
			<br/>
			<font>E-mail:</font><br/>
			<input type="email" name="mail" placeholder="example@example.com">
			<br/>
			<br/>
			<font>User Name:</font><br/>
			<input type="text" name="username" placeholder="username">
			<br/>
			<br/>
			<font>Password:</font><br/>
			<input type="password" name="passwd" placeholder="Password">
			<br/>
			<br/>
			<button type="submit" id="log"><ln>Sign in</ln></button>
			<br/>
			<br/>
		</form>
	</div>
</body>
</html>
